<div class="hold-transition sidebar-mini">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item active mr-sm-3">
            <a class="nav-link" routerLink="/">
              <i class="fa fa-home fa-lg"></i>
              Trang chủ<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="my-2 my-lg-0">
          <ul class="navbar-nav mr-auto" *ngIf="!currentUser">
            <li class="nav-item">
              <a class="nav-link" routerLink="login"><i class="fas fa-sign-in-alt fa-lg"></i> Đăng nhập</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="register"><i class="fas fa-user-plus fa-lg"></i> Đăng ký</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto" *ngIf="currentUser">
            <li class="nav-item">
              <a class="nav-link" routerLink="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <aside class="main-sidebar sidebar-dark-light elevation-4">
      <!-- Brand Logo -->
      <a routerLink="/" class="social-auth-links text-center"><img
        src="../../../assets/static/img/logo.png" alt="">
      </a>

      <!--   Sidebar-->
      <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <i class="fa fa-user fa-2x" style="color: white"></i>
          </div>
          <div class="info">
            <a [routerLink]="'/'" class="d-block">{{currentUser.email}}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item" *ngIf="!hasRoleAdmin">
              <a routerLink="/host/house" class="nav-link">
                <i class="nav-icon fas fa-house-user"></i>
                <p>
                  HomeStay
                </p>
              </a>
            </li>
            <li class="nav-item" *ngIf="!hasRoleAdmin">
              <a routerLink="/host/category" class="nav-link">
                <i class="nav-icon fas fa-list"></i>
                <p>
                  Thể loại
                </p>
              </a>
            </li>
            <li class="nav-item" *ngIf="!hasRoleAdmin">
              <a routerLink="/host/utilities" class="nav-link">
                <i class="nav-icon far fa-handshake"></i>
                <p>
                  Tiện ích
                </p>
              </a>
            </li>
            <li class="nav-item" *ngIf="!hasRoleAdmin">
              <a routerLink="/host/bill" class="nav-link">
                <i class="nav-icon fas fa-clipboard-list"></i>
                <p>
                  Đơn đặt ({{dem}})
                </p>
              </a>
            </li>
          </ul>

        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!--   /.sidebar-->
    </aside>
    <div class="content-wrapper">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
